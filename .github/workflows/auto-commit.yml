name: auto-commit-bot

on:
  schedule:
    - cron: "0 7,9,11 * * 1,3" # 7 AM, 9 AM, 11 AM UTC on Mon/Wed
  workflow_dispatch: # Allow manual triggering

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update timestamp
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > LAST_UPDATED

      - name: Setup Git Config
        run: |
          git config --global user.email "mirai.web3@gmail.com"
          git config --global user.name "mirai-web3"

      - name: Generate commit message
        id: commit-msg
        shell: bash
        run: |
          messages=(
            "chore(bot): ðŸš€ Project update"
            "chore(bot): ðŸŒŸ Code improvements"
            "chore(bot): ðŸ“¦ Dependency sync"
            "chore(bot): ðŸŽ¨ Format tweaks"
            "chore(bot): ðŸ› Fix minor issues"
            "chore(bot): ðŸ”„ Routine sync"
            "chore(bot): âš¡ Performance tweaks"
            "chore(bot): âœ¨ Content update"
            "chore(bot): ðŸ”’ Security updates"
            "chore(bot): ðŸŒ Localization"
          )
          idx=$(( RANDOM % ${#messages[@]} ))
          echo "message=${messages[idx]}" >> $GITHUB_OUTPUT

      - name: Commit changes
        id: commit
        shell: bash
        run: |
          git add -A
          if ! git diff-index --quiet HEAD; then
            git commit -m "${{ steps.commit-msg.outputs.message }}"
            echo "commit_made=true" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.commit.outputs.commit_made == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: false
          force: false
